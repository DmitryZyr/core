language: csharp
sudo: required
dist: trusty
mono: latest
dotnet: 2.0.0
addons:
  apt:
    sources:
    - sourceline: 'deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-trusty-prod trusty main'
      key_url: 'https://packages.microsoft.com/keys/microsoft.asc'
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g
    - dotnet-hostfxr-1.0.1
    - dotnet-sharedframework-microsoft.netcore.app-1.0.5

branches:
  only:
    - master

solution: Vostok.Core.sln

install:
  - nuget restore Vostok.Core.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner

script:
  - dotnet restore
  - cd Vostok.Core.Tests
  - dotnet publish -c Release -f netcoreapp2.0
  - mono ../testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./bin/Release/netcoreapp2.0/publish/Vostok.Core.Tests.dll
